<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Online counter" />
    <meta name="author" content="Valera Rozuvan" />

    <title>Online counter</title>
    <link href="//db.onlinewebfonts.com/c/c177e84a215070e15667a0004160f977?family=Tw+Cen+MT+Std" rel="stylesheet" type="text/css"/>
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/body.css" rel="stylesheet" />
    <link href="css/layout.css" rel="stylesheet" />
    <link href="css/plus-minus-input.css" rel="stylesheet" />
    <link href="css/gh-fork-ribbon.css" rel="stylesheet" />
    <script type ="text/javascript">
    n =  new Date();
  y = n.getFullYear();
  m = n.getMonth() + 1;
  d = n.getDate();
  console.log(m, d, y);
  window.onload = function what(){
    document.getElementById("date").innerHTML =  m + "/" + d + "/" + y;
}</script>

  </head>
  <body>
<div class="row">
  <p></p>
</div>
    <div class="row">
      <div class="columns">
          <h3 class="align-center">Barnard College</h3>
          <h3 class="align-center">Empirical Reasoning Center</h3>
          <h3 class="align-center">Count For: <span id="date" style="color:#041459"></span></h3>
          <div class="middle">
          <h5 class="align-center">If you're just using the space or the computers, you don't need to sign in on the ipad. Just increase this counter by clicking on the plus icon!</h5>
          <!-- <h6 class="align-center">increase number with a button click</h6> -->
        </div>
      </div>
    </div>

    <div class="row">&nbsp;</div>
    <div class="row">
    </div>

    <div class="row">
      <div class="columns">
        <div class="demo-center">
          <div class="input-group plus-minus-input">
            <div class="input-group-button">
              <button type="button" class="button hollow circle" data-quantity="minus" data-field="quantity">
                <i class="fa fa-minus" aria-hidden="true"></i>
              </button>
            </div>

            <input class="input-group-field" type="number" name="quantity" value="0">

            <div class="input-group-button">
              <button type="button" class="button hollow circle" data-quantity="plus" data-field="quantity">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <span class="love">
          Made with <i class="fa fa-heart pulse"></i> by <a href="http://valera.rozuvan.net/">Valera Rozuvan</a>, edited by Fatima Koli
      </span>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/plus-minus-input.js"></script>
  </body>
</html>
